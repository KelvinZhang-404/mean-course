<!-- property binding ( [value]="newPost" ) -->
<!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <!-- <input matInput type="text" [(ngModel)]="enteredTitle"> -->
      <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a valid post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- [(ngModel)] is a two way binding feature -->
      <!-- <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>  -->
      <textarea matInput rows="4" name="content" ngModel required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <!-- event binding -->
    <!-- <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>  -->
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
